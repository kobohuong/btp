_schema-version: '3.1'
ID: svc-remote
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: svc-remote-srv
    type: nodejs
    path: srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
      ignore:
        - '.*/'
        - '*default-env.json*'
        - './db/*.env*'
        - /node_modules
        - ./db/node_modules
        - ./app
        - ./mta_archives
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: destination
      - name: connectivity
resources:
  - name: destination
    type: org.cloud.foundry.managed-service
    parameters:
      service: destination
      service-keys:
        - name: default
      service-name: btp-destination
      service-plan: lite
      optional: false
    active: true
  - name: connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service-name: Conn_ESCP1
      service: connectivity
      service-plan: lite
